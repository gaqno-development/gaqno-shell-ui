server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    keepalive_timeout 65;
    send_timeout 60;
    client_body_timeout 60;

    location /health {
        access_log off;
        default_type text/plain;
        return 200 'OK';
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
